---
  - hosts: localhost
    gather_facts: no
    vars_files:
        - host_vars/input_SAPRUN_NormalVM_v3
    vars_prompt:
     - name: "vcenter_user"
       prompt: "Enter vcenter username"
       private: no
     - name: "vcenter_pass"
       prompt: "Enter vcenter password"
       private: yes
    vars:
      no_of_disk: "{{ no_of_disk | int }}"
      vmdisk:
      vdisk:
      optional_tags:
          type: eagerzeroedthick
      osdisk:
        - size_gb: 20
          type: eagerzeroedthick
          datastore: "{{ datastore_vm_os_disk }}"
        - size_gb: 20
          type: eagerzeroedthick
          datastore: "{{ datastore_vm_os_disk }}"

        
    tasks:
    - name: Adding two List osdisk and vdisk 
      set_fact:
        vmdisk: "{{osdisk + vdisk}}"
      register: vdisk_combine
  
    - name: Display new VDISK
      debug:
        msg: "{{ vmdisk }}"
    - name: Create VM "{{ vm_hostname }}"
      vmware_guest:
        name: "{{ vm_hostname }}"
        hostname: "{{ vcenter_hostname }}"
        username: "{{ vcenter_user }}"
        password: "{{ vcenter_pass }}"
        validate_certs: false
        cluster: "{{ cluster }}"
        datacenter: "{{ datacenter }}"
        template: "{{ template }}"
        state: poweredon
        folder: "{{ folder }}"
        hardware:
          memory_gb: "{{ memory }}" # memory_mb: "{{ hostvars.memory }}"
          num_cpus: "{{ cpu }}" 
          hotadd_cpu: yes
          hotremove_cpu: yes
          hotadd_memory: yes
        networks:
        - name: "{{ vlan }}"
          ip: "{{ prod_ip }}"
          netmask: "{{ netmask }}"
          gateway: "{{ gateway }}"
          start_connected: yes
        - name: "{{ backup_vlan }}"
          ip: "{{ backup_ip }}"
          netmask: "{{ backup_netmask }}"
          gateway: "{{ backup_gateway }}"
        #disk: "{{ vdisk }}"
        disk: "{{osdisk + vdisk}}"
        customization:
          hostname: "{{ vm_hostname }}"
      delegate_to: localhost
      register: vm 

    - debug:
        var: vm
